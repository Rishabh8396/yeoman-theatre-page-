<h2> Theatre: It's Showtime</h2>
<br/>
<br/>

<div class="container">
<div class="row">
	<div class="col-lg-8">
		<div class="form-group">
			<input type="text" ng-model="theatreCtrl.TheatreName" placeholder="Theatre Name" class="form-control" />
		</div>
		<div class="form-group">
			<input type="text" ng-model="theatreCtrl.City" placeholder="Your City" class="form-control"/>
		</div>
		<div class="form-group">
			<input type="text" ng-model="theatreCtrl.Location" placeholder="Your Location" class="form-control" />
		</div>
		<br/>
		<button class="btn btn-success" ng-click="theatreCtrl.add()">Add Theatre</button>
<br/>
<br/>
<div class="row">
	<div class="col-lg-8">
		<table class="table">
			<tr>
				<th>Theatre Name</th>
				<th>City</th>
				<th>Location</th>
			</tr>
			<tr ng-repeat="x in theatreCtrl.TheatreData">
				<td>{{x.TheatreName}}</td>
				<td>{{x.City}}</td>
				<td>{{x.Location}}</td>
<td><button  ng-click="theatreCtrl.remove(x)" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button></td>
			</tr>
		</table>
	</div>
</div>

	</div>
</div>	
</div>
